<html>
    <head>
        <title>Daetrace Extension</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            width: 300px;
        }
        h1 {
            color: #333;
            font-size: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #357ae8;
        }
        .status {
            margin-top: 20px;
            font-size: 14px;
            padding: 10px;
            border-radius: 4px;
        }
        .status.signed-in {
            color: #155724;
            background-color: #d4edda;
        }
        .status.signed-out {
            color: #856404;
            background-color: #fff3cd;
        }
        </style>
    </head>
    <body>
        <div id="app">
            <h1>Daetrace</h1>
            <div id="status" class="status signed-out">Not signed in</div>
            <button id="signInButton">Sign In with Google</button>
        </div>
    <script type="module" src="./popup.js"></script>
    </body>
</html>
